<div *ngIf="person">
  <h4>Osoba - {{person.firstname}} {{person.lastname}}</h4>
  <form>
      <div class="form-group">
          <label class="control-label" for="inputId">Id</label>
          <div class="controls">
              <p class="form-control-static">{{person._id}}</p>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label" for="inputName">Jméno</label>
          <div class="controls">
              <input class="form-control" id="inputName" [(ngModel)]="person.firstname" [ngModelOptions]="{standalone: true}" placeholder="name">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label" for="inputSurname">Příjmení</label>
          <div class="controls">
              <input class="form-control" id="inputSurname" type="text"  [(ngModel)]="person.lastname" [ngModelOptions]="{standalone: true}" placeholder="lastname">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
              <input class="form-control" id="inputEmail" type="text" [(ngModel)]="person.email" [ngModelOptions]="{standalone: true}" placeholder="email">
          </div>
      </div>
  </form>
