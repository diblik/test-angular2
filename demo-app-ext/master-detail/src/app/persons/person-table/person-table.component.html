<p-dataTable [value]="persons" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true"
  rows="15" [responsive]="true">
  <header>CRUD for Cars</header>
  <p-column field="id" header="#" [sortable]="true"></p-column>
  <p-column field="firstname" header="jmeno" [sortable]="true"></p-column>
  <p-column field="lastname" header="prijmeni" [sortable]="true"></p-column>
  <p-column field="email" header="email" [sortable]="true"></p-column>
  <footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="goToNew()" label="NovÃ½"></button>
      <button type="button" pButton icon="fa-edit" style="float:left" (click)="goToDetail()" label="Detail" [disabled]="!selectedCar"></button>
      <button type="button" pButton icon="fa-close" style="float:left" (click)="delete()" label="Smazat" [disabled]="!selectedCar"></button>
    </div>
  </footer>
</p-dataTable>
